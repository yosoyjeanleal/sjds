<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Animales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Examen de Animales</h1>
        <p id="exam-status"></p>
        <form id="exam-form">
            <div class="question">
                <label>1. ¿Cuál de los siguientes animales es un mamífero?</label>
                <br>
                <input type="radio" name="q1" value="delfín"> Delfín<br>
                <input type="radio" name="q1" value="serpiente"> Serpiente<br>
                <input type="radio" name="q1" value="águila"> Águila<br>
            </div>
            <div class="question">
                <label>2. ¿Qué animal es conocido por su larga migración anual?</label>
                <br>
                <input type="radio" name="q2" value="mariposa monarca"> Mariposa Monarca<br>
                <input type="radio" name="q2" value="gato"> Gato<br>
                <input type="radio" name="q2" value="tortuga marina"> Tortuga Marina<br>
            </div>
            <div class="question">
                <label>3. ¿Cuál de estos animales es un reptil?</label>
                <br>
                <input type="radio" name="q3" value="cocodrilo"> Cocodrilo<br>
                <input type="radio" name="q3" value="pato"> Pato<br>
                <input type="radio" name="q3" value="ballena"> Ballena<br>
            </div>
            <button type="button" id="submit-btn">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
